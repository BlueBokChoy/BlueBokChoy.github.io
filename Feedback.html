<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Feedback</title>
	<link rel="stylesheet" type="text/css" href="./CSS/Feedback.css">
</head>

<body>
	<div id="mainbody">
		<!-- Menu -->
		<div id="menu">
			<button type="button" id="menuhamburger" onclick="openmenu()">
				<hr id="topbar">
				<hr id="midbar">
				<hr id="bottombar">
			</button>
			<div id="menuopt">
				<button type="button" id="home" class="menuoptbtn" onclick="home()">
					Home</button>
				<button type="button" id="aboutme" class="menuoptbtn" onclick="aboutme()">About Me</button>
				<button type="button" id="sampleproject" class="menuoptbtn" onclick="sampleproject()">Sample
					Project</button>
				<button type="button" id="Contact" class="menuoptbtn" onclick="feedback()">Feedback</button>
			</div>
		</div>
		<div id="top">
			<h4 id="title">Feedback</h4>
		</div>
		<form id="bottom">
			<textarea class="whitetxtstyle" id="feedback"></textarea>
			<button class="whitetxtstyle" type="button" id="submitfeedback" onclick="back()">Submit</button>
		</form>
	</div>


	<!-- Scripts -->
	<script src="JS/Feedback.js"></script>
	<script src="JS/Navigation.js"></script>

</body>

</html>
